<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JavaScript Practice</title>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
		}
		.box {
			width: 100px;
			height: 100px;
			background: skyblue;
			cursor: pointer;
			transition: 0.8s;
			margin: 0 8px 8px 0;
			text-align: center;
			line-height: 100px;
		}
		.win {
			background: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}

		.lose {
			background: #2D83D9;
			transform: scale(0.9);
		}
	</style>
</head>
<body>

	<script>
		'use strict';

		const num = 5; //boxの表示数を設定

		const winner = Math.floor(Math.random() * num); // ０〜(num-1)のランダムな数値がwinnerに入る
		// Math.randmu()で０以上１未満のランダムな数値を生成する
		// Math.floorで小数点以下を切り捨てる

		for (let i = 0; i < num; i++){
			const div = document.createElement('div');
			div.classList.add('box');
			div.textContent = i;

			div.addEventListener('click', () => {
				if (i == winner) {
					div.textContent = 'Win!';
					div.classList.add('win');
				} else {
					div.textContent = 'Lose..';
					div.classList.add('lose');
				}
			});

			document.body.appendChild(div);
		}

	</script>

</body>
</html>
